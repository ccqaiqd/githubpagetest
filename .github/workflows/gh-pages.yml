name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 或你的默认分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v1

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12'  # 根据需要设置 Node.js 版本

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build  # 根据你的项目构建命令调整
