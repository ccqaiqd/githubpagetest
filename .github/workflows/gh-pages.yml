name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 或其他你的主分支

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # 给 GitHub Actions 权限进行推送操作

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # 根据你的项目设置 Node.js 版本

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build  # 如果你的项目需要构建

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: /  # 确保是构建后的文件夹路径
